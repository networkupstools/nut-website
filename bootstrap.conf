    <script src="{scriptsdir=./javascripts}/jquery.mmenu.min.all.js"></script>
    <script src="{scriptsdir=./javascripts}/jquery.tableofcontents.min.js"></script>

    <script type="text/javascript">
        $().ready(function() \{
            $("#toc").tableOfContents(
                null,
                \{
                    startLevel: 1,  // H1 and up
                    depth:      {toclevels}+1,  // H1 through ...
                    topLinks:   true,
                    topLinkClass: 'toc-top-link',
                    topLinks: '<i class="fa fa-bars"></i>'
                }
            );

            var $menu = $('nav#menu'),
                $html = $('html, body');

            $menu.mmenu(\{
                counters: true,
                navbar      : {
                    title   : '{toc-title}'
                },
                navbars     : [
                    {
                        position    : 'top',
                        content     : [ 'searchfield' ]
                    }, {
                        position    : 'top',
                        content     : [
                            'prev',
                            'title',
                            'close'
                        ]
                    }
                ],
                extensions: ["theme-dark", "effect-slide-menu"],
                offCanvas: {
                    position  : "left",
                    zposition : "back"
                }
            });

            var $anchor = false;
            $menu.find('ul.mm-listview > li > a').on(
                'click',
                function(e) \{
                    $anchor = $(this);
                }
            );

            var api = $menu.data('mmenu');
            api.bind( 'closed',
                function() \{
                    if ($anchor) \{
                        var href = $anchor.attr('href');
                        $anchor = false;

                        // if the clicked link is linked to an anchor, scroll the page to that anchor
                        if (href.slice(0, 1) == '#') \{
                            $html.animate(\{
                                scrollTop: $(href).offset().top {navbar@^fixed$:- 50:}
{navbar%}                                scrollTop: $(href).offset().top
                            });
                        }
                    }
                }
            );

            $("a.toc-top-link").click(function(e) \{
                e.preventDefault();
                api.open();
            });
        });
    </script>
endif::tocmmenu[]

